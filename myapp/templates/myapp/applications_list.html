{% extends 'myapp/base.html' %}
{% block content %}
<h2>Applications for {{ job.title }}</h2>
<ul>
    {% for app in applications %}
        <li>{{ app.applicant.username }} - Applied at {{ app.applied_at }}</li>
    {% empty %}
        <li>No applications yet.</li>
    {% endfor %}
</ul>
{% endblock %}
